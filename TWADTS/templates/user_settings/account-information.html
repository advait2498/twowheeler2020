{% extends 'user_settings/user_setting_base.html' %}

{% block user_profile_content %}
<!--Begin:: App Content-->
<div class="kt-grid__item kt-grid__item--fluid kt-app__content">
	<div class="row">
		<div class="col-xl-12">
			<div class="kt-portlet">
				<div class="kt-portlet__head">
					<div class="kt-portlet__head-label">
						<h3 class="kt-portlet__head-title">Account Information <small>change your account settings</small></h3>
					</div>
				</div>
				<form class="kt-form kt-form--label-right" method="post">
						{% csrf_token %}
					<div class="kt-portlet__body">
						<div class="kt-section kt-section--first">
							<div class="kt-section__body">
								<div class="row">
									<label class="col-xl-3"></label>
									<div class="col-lg-9 col-xl-6">
										<h3 class="kt-section__title kt-section__title-sm">Account:</h3>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-xl-3 col-lg-3 col-form-label">Username</label>
									<div class="col-lg-9 col-xl-6">
										<div class="kt-spinner kt-spinner--sm kt-spinner--success kt-spinner--right kt-spinner--input">
											<input class="form-control" type="text" value="">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-xl-3 col-lg-3 col-form-label">Email Address</label>
									<div class="col-lg-9 col-xl-6">
										<div class="input-group">
											<div class="input-group-prepend"><span class="input-group-text"><i class="la la-at"></i></span></div>
											<input type="text" class="form-control" value="{{Uname}}" placeholder="Email" aria-describedby="basic-addon1">
										</div>
										<span class="form-text text-muted">Email will not be publicly displayed. <a href="#" class="kt-link">Learn more</a>.</span>
									</div>
								</div>
								<div class="row">
									<label class="col-xl-3"></label>
									<div class="col-lg-9 col-xl-6">
										<h3 class="kt-section__title kt-section__title-sm">Nominee Details</h3>
									</div>
								</div>

									<div class="form-group form-group-last row">
										<label class="col-lg-2 col-form-label">Contacts:</label>
										<div data-repeater-list="" class="col-lg-10">
											<div data-repeater-item class="form-group row align-items-center">
												<div class="col-md-3">
													<div class="kt-form__group--inline">
														<div class="kt-form__label">
															<label>Name:</label>
														</div>
														<div class="kt-form__control">
															<input type="text" class="form-control" placeholder="" value="{{Full_Name}}" name="Name">
														</div>
													</div>
													<div class="d-md-none kt-margin-b-10"></div>
												</div>
												<div class="col-md-3">
													<div class="kt-form__group--inline">
														<div class="kt-form__label">
															<label class="kt-label m-label--single">Number:</label>
														</div>
														<div class="kt-form__control">
															<input type="text" class="form-control" placeholder="" value="{{Number}}" name="Number">
														</div>
													</div>
													<div class="d-md-none kt-margin-b-10"></div>
												</div>

											</div>
										</div>
									</div>


							</div>
						</div>
					<div class="kt-portlet__foot">
						<div class="kt-form__actions">
							<div class="row">
								<div class="col-lg-3 col-xl-3">
								</div>
								<div class="col-lg-9 col-xl-9">
									<button type="submit" class="btn btn-success">Submit</button>&nbsp;
									<button type="reset" class="btn btn-secondary">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--End:: App Content-->
</div>
{% endblock user_profile_content %}
