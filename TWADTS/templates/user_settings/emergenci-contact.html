{% extends 'user_settings/user_setting_base.html' %}

  {% block user_profile_content %}


<!--Begin:: App Content-->
<div class="kt-grid__item kt-grid__item--fluid kt-app__content">
	<div class="row">
		<div class="col-xl-12">
			<div class="kt-portlet">
				<div class="kt-portlet__head">
					<div class="kt-portlet__head-label">
						<h3 class="kt-portlet__head-title">Emergency Contact Details <small>update your emergency contact details</small></h3>
					</div>
				</div>
				<form class="kt-form kt-form--label-right" method="post">
					{% csrf_token %}
					<div class="kt-portlet__body">
						<div class="kt-section kt-section--first">
							<div class="kt-section__body">
								<div class="row">
									<label class="col-xl-3"></label>
									<div class="col-lg-9 col-xl-6">
										<h3 class="kt-section__title kt-section__title-sm">Emergency Contact Details</h3>
									</div>
								</div>

									<div class="form-group form-group-last row">
										<label class="col-lg-2 col-form-label">Contacts:</label>
										<div data-repeater-list="" class="col-lg-10">
											<div data-repeater-item class="form-group row align-items-center">
												<div class="col-md-3">
													<div class="kt-form__group--inline">
														<div class="kt-form__label">
															<label>Name: </label>
 														</div>
														<div class="kt-form__control">
																<input type="text" class="form-control" placeholder="Enter full name" name="FullName" data-repeater-list="" value="{{fullname}}" required >
														</div>
													</div>
													<div class="d-md-none kt-margin-b-10"></div>
												</div>
												<div class="col-md-3">
													<div class="kt-form__group--inline">
														<div class="kt-form__label">
															<label class="kt-label m-label--single">Relation with You</label>
														</div>
														<div class="kt-form__control">
															<select class="custom-select form-control" name="radio" required>
																<option selected>Select</option>
																<option value="Sister" >Sister</option>
																<option value="Brother" >Brother</option>
																<option value="Father" >Father</option>
																<option value="Mother" >Mother</option>
																<option value="Friend" >Friend</option>
															</select>
														</div>
													</div>
													<div class="d-md-none kt-margin-b-10"></div>
												</div>
												<div class="col-md-3">
													<div class="kt-form__group--inline">
														<div class="kt-form__label">
															<label class="kt-label m-label--single">Number:</label>
														</div>
														<div class="kt-form__control">
															<input type="number" class="form-control" placeholder="Enter contact number" name="Number" value="{{number}}" required>
														</div>
													</div>
													<div class="d-md-none kt-margin-b-10"></div>
												</div>


											</div>
										</div>
									</div>


							</div>
						</div>
					</div>
					<div class="kt-portlet__foot">
						<div class="kt-form__actions">
							<div class="row">
								<div class="col-lg-3 col-xl-3">
								</div>
								<div class="col-lg-9 col-xl-9">
									<button type="submit" class="btn btn-success">Submit</button>&nbsp;
									<button type="reset" class="btn btn-secondary">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--End:: App Content-->
</div>
{% endblock user_profile_content %}
